<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prompt Example</title>
  <script>
    function askQuestion() {
      let answer;
      do {
        answer = prompt("Еще по одной? Введите 1, чтобы закончить.");
      } while (answer !== "1");
    }
  </script>
</head>
<body>
<h1>Prompt Example</h1>

<button onclick="askQuestion()">Задать вопросы</button>
</body>
</html>
