<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Factorial Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }
  </style>
  <script>
    function calculateFactorial() {
      let number = parseInt(document.getElementById("number-input").value);
      let factorial = 1;

      for (let i = 1; i <= number; i++) {
        factorial *= i;
      }

      if (isNaN(factorial)) {
        document.getElementById("factorial-result").textContent = "Пожалуйста, введите число.";
      } else {
        document.getElementById("factorial-result").textContent = `Факториал числа ${number}: ${factorial}`;
      }
    }
  </script>
</head>
<body>
<h1>Factorial Example</h1>
<input type="number" id="number-input" placeholder="Введите число">
<button onclick="calculateFactorial()">Вычислить факториал</button>
<p id="factorial-result"></p>
</body>
</html>
