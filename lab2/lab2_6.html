<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prime Numbers Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }
  </style>
  <script>
    function calculatePrimes() {
      let number = parseInt(document.getElementById("number-input").value);

      if (isNaN(number)) {
        document.getElementById("prime-result").textContent = "Пожалуйста, введите число.";
        return;
      }

      function isPrime(num) {
        if (num <= 1) {
          return false;
        }

        for (let i = 2; i <= Math.sqrt(num); i++) {
          if (num % i === 0) {
            return false;
          }
        }

        return true;
      }

      let primeNumbers = [];

      for (let i = 2; i <= number; i++) {
        if (isPrime(i)) {
          primeNumbers.push(i);
        }
      }

      document.getElementById("prime-result").textContent = "Простые числа до " + number + ": " + primeNumbers.join(", ");
    }
  </script>
</head>
<body>
<h1>Prime Numbers Example</h1>
<input type="number" id="number-input" placeholder="Введите число">
<button onclick="calculatePrimes()">Вычислить простые числа</button>
<p id="prime-result"></p>
</body>
</html>
